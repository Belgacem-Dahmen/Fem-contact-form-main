<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Contact form</title>


</head>

<body>

  <div class="container">

    <form class="form" id="contact_form" method="post">

      <h1 class="form__title">Contact Us</h1>
      <div class="form__personnal-infos">

        <div class="form__personnal-infos__firstName v-flex ">
          <label for="first_name">First Name <span>*</span></label>
          <input class="green-border" type="text" name="first_name" id="first_name" autocomplete="given-name">
          <p class="error-msg" id="first_name_error">This field is required</p>
        </div>

        <div class="form__personnal-infos__LastName v-flex">
          <label for="last_name">Last Name <span>*</span></label>
          <input class="green-border" type="text" name="last_name" id="last_name" autocomplete="family-name">
          <p class="error-msg" id="last_name_error">This field is required</p>
        </div>

      </div>
      <div class="form__personnal-infos-email v-flex">
        <label for="email">Email Address<span>*</span></label>
        <input class="green-border" type="email" name="email" id="email" autocomplete="email">
        <p class="error-msg" id="email_error">Please enter a valid email address</p>
      </div>

      <div class="v-flex">
        <label for="query_type">Query Type <span>*</span></label>
        <div class="form__query">
          <div class="green-border">
            <input class="green-border" type="radio" id="general" name="query_type" value="General" autocomplete="off">
            <label for="general">General Enquiry</label>
          </div>

          <div class="green-border">
            <input class="green-border" type="radio" id="support" name="query_type" value="Support" autocomplete="off">
            <label for="support">Support Request</label>
          </div>
        </div>
        <p class="error-msg" id="query_type_error">Please select a query type </p>
      </div>

      <div class="form__personnal-infos_message v-flex">
        <label for="message">Message <span>*</span></label>
        <textarea class="form__personnal-infos_message-textarea green-border" name="message" id="message" cols="30"
          rows="5" autocomplete="off"></textarea>
        <p class="error-msg" id="message_error">This field is required</p>
      </div>

      <div class="form__personnal-infos_consent">
        <input type="checkbox" name="consent" id="consent" autocomplete="off">
        <label for="consent"> I consent to being contacted by the team</label>
      </div>
      <p class="error-msg" id="consent_error">To submit this form, please consent to being contacted</p>

      <div class="form__button-container ">
        <button class="form__button" id="onSubmit" type="submit"> Submit</button>
      </div>
    </form>




  </div>

  <div class="validation-message">
    <div class="validation-message_div">
      <img class="validation-message__icon" src="/assets/images/icon-success-check.svg" alt="Message sent icon">
      <p class="validation-message__success">Message Sent</p>
    </div>

    <p class="validation-message__text">Thanks for completing the form. We'll be in touch!</p>
  </div>
  <script src="/index.js"></script>
</body>

</html>
